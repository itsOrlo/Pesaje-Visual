<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pesaje Pedidos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        </head>
    <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-weight mr-2"></i>Pesaje Pedidos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Libras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conversor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="text-info mb-3">Precio por Libra</h5>
                <div>
                    <span class="display-4" id="precioPorLibra">$6.50</span>
                    <small class="text-muted">/LB</small>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Calcular Precio</h4>
                        
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <span class="tipo-cliente-label mr-2">Cliente</span>
                            <label class="switch">
                                <input type="checkbox" id="tipoClienteSwitch">
                                <span class="slider"></span>
                            </label>
                            <span class="tipo-cliente-label ml-2">Socio</span>
                        </div>
                        
                        <form id="form"> 
                            <div class="form-group">
                                <label for="peso">Peso del Pedido</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="peso" name="peso" placeholder="Ingrese el peso">
                                    <div class="input-group-append">
                                        <select class="custom-select" id="unidadMedida">
                                            <option value="gramos">gramos</option>
                                            <option value="libras">libras</option>
                                        </select>
                                    </div>
                                </div>
                                <small id="pesoHelp" class="form-text text-muted">Ingrese el peso en gramos o libras</small>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-info flex-grow-1">
                                    <i class="fas fa-calculator mr-2"></i>Calcular Precio
                                </button>
                                <button type="button" id="btnReiniciar" class="btn btn-secondary flex-grow-1 ml-2">
                                    <i class="fas fa-redo mr-2"></i>Reiniciar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="table-responsive pt-4"> 
                    <table id="tablaResultados" class="table bg-white" style="display: none;"> 
                        <thead class="bg-info text-white">
                            <tr>
                                <th>Peso por producto</th> 
                                <th>Total Gramos</th>
                                <th>Total Libras</th>
                                <th>Total a Pagar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="pesoPedidos"></td> 
                                <td id="totalGramos"></td>
                                <td id="totalLibras"></td>
                                <td id="totalPagar" class="font-weight-bold"></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Botones para compartir y descargar -->
                    <div id="botonesCompartir" class="d-flex justify-content-center mt-3" style="display: none !important;">
                        <button id="btnCompartir" class="btn btn-success mr-2">
                            <i class="fas fa-share-alt mr-2"></i>Compartir
                        </button>
                        <button id="btnDescargar" class="btn btn-primary">
                            <i class="fas fa-download mr-2"></i>Descargar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bibliotecas para captura y compartir -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
